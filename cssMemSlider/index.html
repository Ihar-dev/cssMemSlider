<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/img/favicon.png">
</head>

<body>
  <div class="back">
    <input type="radio" id="radio1" name="r" checked>
    <input type="radio" id="radio2" name="r">
    <input type="radio" id="radio3" name="r">
    <input type="radio" id="radio4" name="r">
    <div class="header">Code Jam: CSS Mem Slider</div>
    <div class="wrapper">
      <div class="inner-wrapper">
        <img src="./assets/img/1.jpg" alt="Mem1" class="mem">
        <img src="./assets/img/2.jpg" alt="Mem2" class="mem">
        <img src="./assets/img/3.jpg" alt="Mem3" class="mem">
        <img src="./assets/img/4.jpg" alt="Mem4" class="mem">
      </div>
    </div>
    <div class="bottom">
      <div class="text-container">
        <div class="inner-container">
          <div class="text4 text">Выбор есть всегда!</div>
          <div class="text3 text">Матрица. Русская версия.</div>
          <div class="text2 text">Как вам хурма, мистер Андерсон?</div>
          <div class="text1 text">Если посмотреть матрицу наооборот,</div>
        </div>
      </div>
      <div class="navigation">
        <label class="bar" for="radio1"><span class="inner-bar inner-bar1"></span></label>
        <label class="bar" for="radio2"><span class="inner-bar inner-bar2"></span></label>
        <label class="bar" for="radio3"><span class="inner-bar inner-bar3"></span></label>
        <label class="bar" for="radio4"><span class="inner-bar inner-bar4"></span></label>
      </div>
    </div>
  </div>
</body>

</html>
